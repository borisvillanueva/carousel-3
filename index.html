<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="carousel.css" />
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <!-- The circles/dots -->
    <div style="text-align:center">
        <span class="dots" onclick="currentSlide(5)">1</span>
        <span class="dots" onclick="currentSlide(1)">2</span>
        <span class="dots" onclick="currentSlide(2)">3</span>
        <span class="dots" onclick="currentSlide(3)">4</span>
        <span class="dots" onclick="currentSlide(4)">5</span>
    </div>
    <br>

    <!-- Slideshow container -->
    <div class="slideshow-container fade">

        <!-- Full images with numbers and message Info -->
        <div class="Containers">
            <div class="MessageInfo">DEMO PAGE 1 / 5</div>
            <img src="Images/Fashion Alliance/Page 1.png" style="width:100%">
            <div class="Info">END OF PAGE 1</div>
        </div>

        <div class="Containers">
            <div class="MessageInfo">DEMO PAGE 2 / 5</div>
            <img src="Images/Fashion Alliance/Page 2.png" style="width:100%">
            <div class="Info">END OF PAGE 2</div>
        </div>

        <div class="Containers">
            <div class="MessageInfo">DEMO PAGE 3 / 5</div>
            <img src="Images/Fashion Alliance/Page 3.png" style="width:100%">
            <div class="Info">END OF PAGE 3</div>
        </div>

        <div class="Containers">
            <div class="MessageInfo">DEMO PAGE 4 / 5</div>
            <img src="Images/Fashion Alliance/Page 4.png" style="width:100%">
            <div class="Info">END OF PAGE 4</div>
        </div>

        <div class="Containers">
            <div class="MessageInfo">DEMO PAGE 5 / 5</div>
            <img src="Images/Fashion Alliance/Page 5.png" style="width:100%">
            <div class="Info">END OF PAGE 5</div>
        </div>

        <!-- Back and forward buttons -->
        <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
        <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <!-- The circles/dots -->
    <div style="text-align:center">
        <span class="dots2" onclick="currentSlide(5)">1</span>
        <span class="dots2" onclick="currentSlide(1)">2</span>
        <span class="dots2" onclick="currentSlide(2)">3</span>
        <span class="dots2" onclick="currentSlide(3)">4</span>
        <span class="dots2" onclick="currentSlide(4)">5</span>
    </div>

    <body />
    <html />
